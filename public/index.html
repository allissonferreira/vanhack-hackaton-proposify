<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

		<title>Proposify Hackathon - Allisson Ferreira Soares Santos</title>

		<!-- Font Family -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/bootstrap.min.js"></script>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body ng-app="realtimeEditor" ng-controller="appCtrl">
		<header>
			<div class="container-fluid pt-2 pb-2">
				<div class="row align-items-center">
					<div class="col-6 col-sm-3 col-lg-2">
						<button class="btn btn-secondary btn-sm">Back</button>
						<button class="btn btn-success btn-sm disabled">Save</button>
					</div>
					<div class="d-none d-sm-flex col-12 col-sm-4 offset-sm-1 offset-lg-2 text-center">
						<p>Editing simultaneously!</p>
					</div>
					<div class="col-6 col-sm-3 offset-sm-1 text-right">
						<button class="btn btn-success btn-sm">Send</button>
					</div>
				</div>
			</div>
		</header>

		<section id="main">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12 col-lg-2 pl-0">
						<div class="sidebar left">
							<ul>
								<li>
									<button id="addPage"><img src="img/add.svg" alt="Add a new section" title="Add a new section" /></button><button><img src="img/archive.svg" alt="Import section from library" title="Import section from library" /></button>
								</li>
								<li>Page 1</li>
							</ul>
						</div>
					</div>

					<!-- Wrapper where we will add the pages -->
					<div class="col-12 col-lg-6 offset-lg-1 pt-3 pages-wrapper">
						<div id="page-1" class="page">
							<h2>Page 1</h2>
							<div class="wrapper-editor">
								<div id="editor1" class="realtimeEditor is-focused" ondragstart="return false" contenteditable="true" spellcheck="false">
									<div><br></div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-12 col-lg-2 offset-lg-1 pr-0">
						<div class="sidebar right">
							<ul>
								<li class="text-center text-uppercase">
									<span>Proposal details</span>
									<ul>
										<li>
											<h2>Name & Client</h2>
											<span class="text-normal">
												Name
												<strong>Allisson Ferreira</strong>
											</span>
											<span class="text-normal">
												Client
												<strong>Proposify</strong>
											</span>
										</li>
									</ul>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>

		
		<footer></footer>

		<!-- Libraries -->
		<script src="node_modules/socket.io-client/dist/socket.io.min.js"></script>
		<script src="node_modules/realtime-editor/realtime-editor.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
		<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>

		<!-- Custom class -->
		<script src="classes/editor.js"></script>

		<!-- Custom JavaScript -->
		<script src="js/main.js"></script>
	</body>
</html>
