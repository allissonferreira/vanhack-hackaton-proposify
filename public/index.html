<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

		<title>Proposify Hackathon - Allisson Ferreira Soares Santos</title>

		<!-- Hosted -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body ng-app="realtimeEditor" ng-controller="appCtrl">
		<header>
			<div class="container-fluid pt-2 pb-2">
				<div class="row align-items-center">
					<div class="col-6 col-sm-3 col-lg-2">
						<button class="btn btn-secondary btn-sm">Back</button>
						<button class="btn btn-success btn-sm disabled">Save</button>
					</div>
					<div class="d-none d-sm-flex col-12 col-sm-4 offset-sm-1 offset-lg-2 text-center">
						<p>Editing simultaneously!</p>
					</div>
					<div class="col-6 col-sm-3 offset-sm-1 text-right">
						<button class="btn btn-success btn-sm">Send</button>
					</div>
				</div>
			</div>
		</header>

		<section id="main">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12 col-lg-2 pl-0">
						<div class="sidebar left">
							<ul>
								<li>
									<button><img src="img/add.svg" alt="Add a new section" title="Add a new section" /></button><button><img src="img/archive.svg" alt="Import section from library" title="Import section from library" /></button>
								</li>
								<li>Page 1</li>
								<li>Page 2</li>
								<li>Page 3</li>
								<li>Page 4</li>
								<li>Page 5</li>
								<li>Page 6</li>
								<li>Page 7</li>
								<li>Page 8</li>
								<li>Page 9</li>
								<li>Page 10</li>
							</ul>
						</div>
					</div>

					<div class="col-12 col-lg-6 offset-lg-1 pt-3">
						<h2>Page 1</h2>
						<div class="wrapper-editor">
							<div id="editor" class="realtimeEditor is-focused" ondragstart="return false" contenteditable="true" spellcheck="false">
								<div><br></div>
							</div>
						</div>
					</div>

					<div class="col-12 col-lg-2 offset-lg-1 pr-0">
						<div class="sidebar"></div>
					</div>
				</div>
			</div>
		</section>

		
		<footer></footer>

		<!-- Libraries -->
		<script src="node_modules/socket.io-client/dist/socket.io.min.js"></script>
		<script src="node_modules/realtime-editor/realtime-editor.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
		<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>

		<!-- custom JavaScript -->
		<script>
			var socket = io.connect();
			var editor = {
				id: 'editor',
				projectId: 2,
				room: 'vanhack-hackathon',
				text: [],
				custom: {
					referenceId: 21,
					componentId: 22
				}
			};
			new realtimeEditor(editor);
		</script>
	</body>
</html>
